
<style>
    .hg_disabled {
        background-color: grey;
    }
</style>
<div id="upload_basic" class="hg_main hg_application_main" style="display:none">

    <div>
        <h1>
            <div id="Table_heading"></div>
        </h1>
    </div>
    <hr class="hg_heading_hrborder">
    <div id="err_msg_app_settings"> </div>
    <div id="err_msg_app_settings_t"> </div>

    <div id="edit_up_data_div" style="display: block;">
        <button class="btn btn-primary" onclick="edit_basic()"><i class="fas fa-edit" id="edit" title="Edit"></i> Edit</button>
    </div>
    <div id="add_delete_line_up_div" style="display: none;" class="hg_button_bottom_padding">
        <button class="btn btn-primary" onclick="basic_app_add_new_line();"><i class="fa fa-plus"
                aria-hidden="true" id="add_line" title="Add Line"></i> &nbsp;Add</button>
        <button class="btn btn-primary" onclick="application_settings_delete_Row('display_basic_table')"><i class="fa fa-trash"
                aria-hidden="true" title="Delete Line"></i> Delete</button>
    </div>
    <div class="hg_table_app_align">
        <table id="display_basic_table" class="table table-striped">
            <thead id="display_header">

            </thead>
            <tbody id="display_data">

            </tbody>
        </table>
    </div>
    <span id="pagination_buttons"></span>

    <div id="basic_edit_save" class="hg_cancel_save_button_align" style="display:none;">
        <button type="button" class="btn btn-primary" onclick="display_basic_db_data()"><i

        <button onclick="basic_save()" class="btn btn-primary"> <i class="fas fa-save"></i> save</button>
        <button class="btn btn-primary" id="basic_save_upld_redirect" onclick="basic_save_upld_redirect(this);"
            type="button"><i class="fas fa-cloud-upload-alt"></i> DATA UPLOAD </button>
        <br>
    </div>

    <div>
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success' %}
        <div style="color: green; ">{{ message }}</div>
        {% endif %}
        {% if message.tags == 'error' %}
        <div style="color: red; ">{{ message }}</div>
        {% endif %}
        {% if message.tags == 'info' %}
        <div style="color: Black bold"><b>{{ message }}</b> </div>
        {% endif %}
        {% endfor %}
        {% endif %}

</div>
<div style="display: none">

    const number_of_entries_to_display =6;           //{{pagination_counter}};
    function pagination(table_id, span_id) {
        var rowsTotal = $('#' + table_id + ' tbody tr').length;
        if (rowsTotal > number_of_entries_to_display) {
            var current = 0;
            var display = number_of_entries_to_display;
            $('#' + table_id + ' tbody tr').hide();
            $('#' + table_id + ' tbody tr').slice(current, display).show();
            $('#' + span_id).html('<button class="btn btn-primary" id="previous" disabled><i class="fa fa-step-backward" aria-hidden="true"></i> Previous</button>&nbsp;<button id="next" class="btn btn-primary">Next <i class="fas fa-step-forward"></i></button>')
            var previous_current = 0;
            var previous_display = number_of_entries_to_display;

            document.getElementById('next').onclick = function () {
                document.getElementById('previous').disabled = false;
                previous_current = current
                previous_display = display
                current = display
                display = display + number_of_entries_to_display
                if (display >= rowsTotal) {
                    display = rowsTotal
                    button_next = document.getElementById('next')
                    button_next.disabled = true;
                    button_next.classList.add("disabled")
                }
                $('#' + table_id + ' tbody tr').hide();
                $('#' + table_id + ' tbody tr').slice(current, display).show();

            }
            document.getElementById('previous').onclick = function () {
                document.getElementById('next').disabled = false;
                current = previous_current
                display = previous_display
                previous_current = previous_current - number_of_entries_to_display
                previous_display = previous_display - number_of_entries_to_display

                $('#' + table_id + ' tbody tr').hide();
                $('#' + table_id + ' tbody tr').slice(current, display).show();
                if (current <= 0) {
                    display = number_of_entries_to_display
                    button_previous = document.getElementById('previous')
                    button_previous.disabled = true;
                    button_previous.classList.add("disabled")

                }
            }
        }
    }
